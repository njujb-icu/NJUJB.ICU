<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=yes">
  <title>NJUJB.ICU</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.6.1/marked.min.js"></script>
</head>

<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col col-xl-6 col-md-8 col-12 mx-auto">
        <div class="card bg-light mb-3">
          <div class="card-body">
            <div id="content"></div>
          </div>
        </div>
        <footer class="footer">
          <a href="https://github.com/njujb-icu/NJUJB.ICU">
            <p id="copyright"></p>
          </a>
        </footer>
      </div>
    </div>

  </div>
  <script>
    function httpGetAsync(theUrl, callback) {
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.onreadystatechange = function () {
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
          callback(xmlHttp.responseText);
      }
      xmlHttp.open("GET", theUrl, true); // true for asynchronous
      xmlHttp.send(null);
    }
    function setMarkdownText(text) {
      document.getElementById('content').innerHTML =
        marked(text);
    }
    httpGetAsync("./README.md", setMarkdownText);
    var date = new Date();
    document.getElementById('copyright').innerHTML = "&copy; " + date.getFullYear() + " NJUJB.ICU Project";
  </script>
</body>

</html>
